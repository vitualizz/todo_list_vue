<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Curso Vue.js Platzi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

  <!-- APP -->
  <div id="app" class="container">
    <div class="row">
      <div class="col s12">
        <form @submit.prevent="save" method="get" autocomplete="off">
          <div class="card">
            <div class="card-content black-text">
              <div class="input-field">
                <input id="description" type="text" class="validate" placeholder="Escribe una tarea para tu TODO LIST" v-model="desc">
              </div>
            </div>
            <div class="card-action">
              <button type="submit">GUARDAR!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <ul class="collection with-header">
          <li class="collection-header">
            <h4>TODO LIST</h4>
          </li>
          <item v-for="item in items" :item="item"></item>
        </ul>
      </div>
    </div>
  </div>


  <!-- TODO LIST -->
  <template id="item-todo">
    <div>
      <li class="collection-item">
        <div>
          {{ item }}
          <a v-on:click.stop="remove" class="secondary-content">
            <i class="material-icons">delete</i>
          </a>
        </div>
      </li>
    </div>
  </template>
  <script src="javascripts/app.js"></script>
</body>
</html>
